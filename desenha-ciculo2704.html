<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

        <script>
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'grey';
            pincel.fillRect(0, 0, 600, 400);

            var cores = ['blue', 'red', 'green'] //dar a lista para a funçã chamar//
            var indiceCorAtual = 0; //com a cor blue definida pra começar o programa//

            function desenhaCirculo(evento) {

                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;

                pincel.fillStyle = cores[indiceCorAtual];
                                //chama a array com os indices(cores)//
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
                console.log(x + ',' + y);
            }

            tela.onclick = desenhaCirculo;

            function mudaCor() {
                indiceCorAtual++;
                //cada click do botao direito,  indice ganha uma posição e muda a cor//
                if(indiceCorAtual >= cores.length) { //SE o indice da cor atual for maior ou igual o tamanho do array, volta pra 0. cor azul//
                    indiceCorAtual = 0; // volta para a primeira cor, azul
                }
                
                alert(indiceCorAtual);

                return false; // para não exibir o menu padrão do canvas
            }

            tela.oncontextmenu = mudaCor;
            //oncontectmenu refere ao CLICK do botão direito//
        </script>
</body>


</html>
